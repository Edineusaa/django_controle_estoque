{% extends 'base.html' %}

{% block conteudo %}

<main>

  <section class="py-5 text-center container banner-section">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light text-banner">Café com Páginas</h1>
        <p class="lead text-body-secondary"></p>
      
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="my-3">
        
        <ul class="nav nav-tabs" id="servicesTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#section-produtos" 
            type="button" role="tab">Produtos</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#section-categorias"
            type="button" role="tab">Categorias</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#section-fornecedores"
            type="button" role="tab">Fornecedor</button>
          </li>
        </ul>
      </div>
      
<div class="tab-conyant mt-3">
  
      
      {%include 'produtos/tab_produtos.html'%}
      
    </div>
  </div>
</div>
</div>
</main>

{% endblock conteudo %}
